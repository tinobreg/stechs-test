<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Stechs Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />

    <link rel="icon" href="https://www.stechs.io/wp-content/uploads/stechs-favicon-256px.png" sizes="32x32">
    <link rel="icon" href="https://www.stechs.io/wp-content/uploads/stechs-favicon-256px.png" sizes="192x192">
    <link rel="apple-touch-icon" href="https://www.stechs.io/wp-content/uploads/stechs-favicon-256px.png">
</head>
<body>

<div class="container-fluid cover">
    <div class="text-center">
        <img src="https://www.stechs.io/wp-content/uploads/stechs-logo-web.png" />
        <h1>Gestion de cablem√≥dem</h1>
    </div>


    <div class="search">
        <form class="form" id="search-form">
            <input class="form-control" id="vendor" type="text" placeholder="Ingrese el nombre del fabricante..."/>
            <button class="btn" type="submit">Buscar</button>
        </form>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-12" id="result-container">

        </div>
    </div>
</div>

<div class="d-none" id="table-container">
    <h2 class="text-center" id="vendor-names"></h2>
    <table class="table table-striped">
        <thead>
            <th>MAC Address</th>
            <th>IP Address</th>
            <th>Modelo</th>
            <th>Version de Software</th>
            <th>Acciones</th>
        </thead>
        <thead id="thead">

        </thead>
    </table>
</div>

<div class="alert-container">
</div>

<!-- Compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
